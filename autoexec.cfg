/////////////////////
// Settings
/////////////////////

fps_max "0"
sensitivity .92

cl_showloadout 1
cl_hud_radar_scale 1.3
cl_radar_scale .35
cl_radar_scale_alternate .7
hud_scaling 1
hud_showtargetid 1
safezonex .8
safezoney .9


/////////////////////
// Binds
/////////////////////

bind "T" "+lookatweapon"
bind "F2" "noclip"
bind "F9" "disconnect"
bind "Q" "lastinv"
bind "X" "player_ping"
bind "Z" "slot12"
bind "H" "+spray_menu"
bind "F1" "toggle volume 0.73 0.1"
bind "space" "+jump_"
bind "capslock" "toggleradarscale"
bind "F3" "switchhands"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot5"

// Buy binds
bind "RIGHTARROW" "buy smokegrenade"
bind "DOWNARROW" "buy flashbang"
bind "LEFTARROW" "buy hegrenade"
bind "DEL" "buy molotov; buy incgrenade;"
bind "END" "buy defuser"

// Nade binds
bind "F" "slot7"
bind "V" "slot10"
bind "C" "slot8"
bind "4" "slot6"
bind "6" "slot9"

// Mouse
unbind "MOUSE5"
bind "MOUSE1" "+attack"
bind "MOUSE3" "+voicerecord"
bind "MOUSE4" "+turnleft"

bind mwheeldown "+jump_"
bind mwheelup "+jump_"
alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"

// Jumpthrows
alias "+release" "-attack;-attack2"
alias "+runjump" "+forward;+jump;"
alias "-runjump" "-jump;-forward"
bind "ALT" "+jump;+release"
bind "N" "+runjump;+release"


/////////////////////
// Crosshair Settings
/////////////////////

// Nade lineup crosshair settings
cl_grenadecrosshair_smoke 			1
cl_grenadecrosshair_explosive 		1
cl_grenadecrosshair_flash 			1
cl_grenadecrosshair_fire 			1

cl_grenadecrosshairdelay_smoke 		.1
cl_grenadecrosshairdelay_explosive 	1
cl_grenadecrosshairdelay_flash		.1
cl_grenadecrosshairdelay_fire 		.1

// Recoil test
alias "+hedyllapaaha" "+attack;cl_crosshair_recoil 1"
alias "-hedyllapaaha" "-attack;cl_crosshair_recoil 0"
