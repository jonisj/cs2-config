// The colors
alias "ch_color_green"		"cl_crosshaircolor 1; alias ch_color_cycler ch_color_yellow"
alias "ch_color_yellow"		"cl_crosshaircolor 2; alias ch_color_cycler ch_color_darkblue"
alias "ch_color_darkblue"	"cl_crosshaircolor 3; alias ch_color_cycler ch_color_cyan"
alias "ch_color_cyan"		"cl_crosshaircolor 4; alias ch_color_cycler ch_color_red"
alias "ch_color_red"		"cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; alias ch_color_cycler ch_color_white"
alias "ch_color_white"		"cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; alias ch_color_cycler ch_color_black"
alias "ch_color_black"		"cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; alias ch_color_cycler ch_color_green"

// Button to toggle crosshair colors
bind "o" "ch_color_cycler; play ui/menu_focus"

// Default crosshair color
ch_color_green
